openapi: 3.0.0
info:
  title: API Docs
  description: This is a docs for the task manager app 
  version: 1.0.0
servers:
- url: https://www.testingscope.com
- url: http://localhost:3000
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /users:
    get:
      tags:
        - Users
      summary: Retrieve a list of all users
      parameters:
        - in: query
          name: age
          schema:
            type: integer
            minimum: 18
          description: Filter users by minimum age
      responses:
        '200':
          description: A list of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/User'
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
    post:
      tags:
        - Users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/NewUser'
            example:
              name: John Smith
              email: john234@example.com
              password: john123
              age: 30
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserWithToken'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/definitions/Error'
      security:
        - BearerAuth: []
  /users/login:
    post:
      tags:
        - Users
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/UserLogin'
            example:
              email: david@gmail.com
              password: david123
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserWithToken'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/definitions/Error'
  /users/logout:
    post:
      tags:
        - Users
      summary: Logout the current user
      responses:
        '200':
          description: User logged out successfully
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
  /users/logoutAll:
    post:
      tags:
        - Users
      summary: Logout the current user from all devices
      responses:
        '200':
          description: User logged out from all devices successfully
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
  /users/me:
    get:
      tags:
        - Users
      summary: Retrieve the current user profile
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/User'
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
    patch:
      tags:
        - Users
      summary: Update the current user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/UserUpdate'
            example:
              name: John Smith
              password: John1234
              age: 51
      responses:
        '200':
          description: User profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/definitions/Error'
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
    delete:
      tags:
        - Users
      summary: Delete the current user profile
      responses:
        '200':
          description: User profile deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/User'
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
  /users/{id}:
    get:
      tags:
        - Users
      summary: Retrieve a user by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The ID of the user to retrieve
      responses:
        '200':
          description: User object retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/User'
        '404':
          description: User not found
        '500':
          description: Internal server error
      security:
        - BearerAuth: []
  /tasks:
    post:
      summary: Create a new task
      description: Creates a new task with the provided details
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/TaskInput"
            example:
              description: Finish swagger docs
              completed: false
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/Task'
        '400':
          description: Bad request
    get:
      summary: Get a list of tasks
      description: Retrieves a list of tasks with optional query parameters
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: Filter tasks by completed status
          type: string
        - name: limit
          in: query
          required: false
          description: Maximum number of tasks to return
          type: integer
        - name: skip
          in: query
          required: false
          description: Number of tasks to skip before returning the results
          type: integer
        - name: sortBy
          in: query
          required: false
          description: Sort tasks by desc or desc
          type: string
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                $ref: '#/definitions/Task'
        '500':
          description: Internal server error

  /tasks/{id}:
    get:
      summary: Get a task by ID
      description: Retrieves a task with the specified ID
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the task to retrieve
          type: string
      responses:
        '200':
          description: Task with the specified ID
          content:
            application/json:
              schema:
                $ref: '#/definitions/Task'
        '400':
          description: Bad request
        '404':
          description: Task not found
        '500':
          description: Internal server error
    patch:
      summary: Update a task by ID
      description: Updates a task with the specified ID and returns the updated task
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the task to update
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/TaskUpdate"
            example:
              description: Buy groceries
              completed: true
      responses:
        '200':
          description: Updated task
          content:
            application/json:
              schema:
                $ref: '#/definitions/Task'
        '400':
          description: Bad request
        '404':
          description: Task not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a task by ID
      description: Deletes a task with the specified ID and returns the deleted task
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the task to delete
          type: string
      responses:
        '200':
          description: Deleted task
          content:
            application/json:
              schema:
                $ref: '#/definitions/Task'
        '404':
          description: Task not found
        '500':
          description: Internal server error

definitions:
  User:
    type: object
    properties:
      id:
        type: string
        description: The unique identifier for the user
      name:
        type: string
        description: The name of the user
      email:
        type: string
        format: email
        description: The email address of the user
      age:
        type: integer
        description: The age of the user
      created_at:
        type: string
        format: date-time
        description: The timestamp of when the user was created
      updated_at:
        type: string
        format: date-time
        description: The timestamp of when the user was last updated

  NewUser:
    type: object
    properties:
      name:
        type: string
        description: The name of the user
      email:
        type: string
        format: email
        description: The email address of the user
      password:
        type: string
        description: The password for the user
      age:
        type: integer
        description: The age of the user
  UserWithToken:
    type: object
    properties:
      user:
        $ref: '#/definitions/User'
      token:
        type: string
        description: The JWT token for the user
  UserLogin:
    type: object
    properties:
      email:
        type: string
        format: email
        description: The email address of the user
      password:
        type: string
        description: The password for the user
  UserUpdate:
    type: object
    properties:
      name:
        type: string
        description: The updated name of the user
      password:
        type: string
        description: The updated password for the user
      age:
        type: integer
        description: The updated age of the user
  Error:
    type: object
    properties:
      message:
        type: string
        description: A description of the error that occurred

  TaskInput:
    type: object
    properties:
      description:
        type: string
        example: "string"
      completed:
        type: boolean
        example: false
    required:
      - description

  TaskUpdate:
    type: object
    properties:
      description:
        type: string
        example: "string"
      completed:
        type: boolean
        example: true

  Task:
    type: object
    properties:
      _id:
        type: string
        example: "12345"
      description:
        type: string
        example: "string"
      completed:
        type: boolean
        example: true
      owner:
        type: string
        example: "67890"
      createdAt:
        type: string
        example: "2023-07-12T10:00:00.000Z"
      updatedAt:
        type: string
        example: "2023-07-12T11:00:00.000Z"